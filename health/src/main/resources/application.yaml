#제목과 버전 설정
application:
   version : v0.0.1
   title : KIMMINYOUNG

##포트 수정
server:
   port: 8080
   
#개발 버전 설정
spring :
   profiles:
      active: env
      
#MyBatis 설정
mybatis:
   mapper-locations: classpath:/sqlmap/sqlmapper_*.xml
   type-aliases-package: com.dw.health.vo

#MySQL 접속정보 설정
